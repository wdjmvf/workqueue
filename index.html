<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body onload="initDate()">
    <div>
        <h2>ทดสอบ Function การเพิ่มคิวงาน</h2>
    </div>
    <div>
        <label for="start">Date</label>
        <input type="date" id="start" name="trip-start"  min="2018-01-01" max="2090-12-31" onchange="onDateChange()" />
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="txtQueueName">
        <button onclick="addWork()" type="button">Add work</button>
    </div>

    <div class="table-box">
        <table id="myTable" border="1" style="display: none;">

            <thead>
                <th style="width:10%;">Queue No</th>
                <th>Queue Title</th>
                <th style="width: 25%;">Finish Date</th>
                <th style="width: 25%;">Created Date</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <label id="finishDate"></label>
    </div>
</body>

</html>
